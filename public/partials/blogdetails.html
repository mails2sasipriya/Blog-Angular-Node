
<h1>Blog details</h1>

<div>
   <input type="text" ng-model="dbc.currentBlog.title" ng-disabled = "!dbc.blog_editable" />
    <div>
        <textarea rows="10" cols="90" ng-disabled = "!dbc.blog_editable" ng-model="dbc.currentBlog.content">{{dbc.currentBlog.content}}</textarea>
    </div>
    <button ng-click="dbc.editBlog()">Edit</button>
    <button ng-click="dbc.updateBlog(blog)">Update</button>
    <div><a href="#/bloglist">All Blogs</a></div>
</div>
